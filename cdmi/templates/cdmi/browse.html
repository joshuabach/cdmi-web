<div class="container">
{% if object_list %}
<table class="table">
    <thead><tr>
        <th>Name</th>
        <th>Type</th>
        <th>QoS</th>
        <th></th>
    </thead>
    <tbody>
    {% for o in object_list %}
    <tr>
        <td>
            {% if o.type == "File" %}
            {{ o.name }}
            {% endif %}
        </td>
        <td>
            {{ o.type }}
        </td>
        <td>
            {{ o.capabilities }}
        </td>
        <form action="{% url 'cdmi:delete' %}" method="post">
        {% csrf_token %}
            <input type="hidden" name="file" value="{{ o.name }}" />
        <td>
            <button type="submit" class="btn btn-link">Delete</button>
        </td>
        </form>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}

<!-- Modal -->
<div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="uploadLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="uploadLabel">Upload</h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'cdmi:browse' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
  </div>
</div>
