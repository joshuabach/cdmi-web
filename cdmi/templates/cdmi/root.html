{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CDMI Web</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'cdmi/js/jquery-3.1.1.min.js' %}"></script>

    <!-- Twitter Bootstrap -->
    <script src="{% static 'cdmi/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'cdmi/css/bootstrap.min.css' %}" />

    <!-- Sortable Bootstrap table: https://github.com/drvic10k/bootstrap-sortable -->
    <script src="{% static 'cdmi/js/moment.min.js' %}"></script>
    <script src="{% static 'cdmi/js/bootstrap-sortable.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'cdmi/css/bootstrap-sortable.css' %}" />

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="{% static 'cdmi/css/custom.css' %}" />

    {% block head %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">CDMI Web</a>
        </div>
        <p class="navbar-text">Logged in as: {{ username }}</p>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'openid:logout' %}">Logout</a></li>
        </ul>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
